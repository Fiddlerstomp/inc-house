<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png">
    <title>Ink. House</title>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="container header__container">
            <img src="https://live.verstaem.online/house/img/logo.svg" alt="Логотип Inc-House">
            <nav>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">Репродукции</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Новинки</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">О нас</a>
                    </li class="nav__item">
                    <li>
                        <a href="#" class="header__cart">
                            <svg width="22" height="22" viewBox="0 0 22 22" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_4_1053)">
                                    <path
                                        d="M8.24992 20.1667C8.75618 20.1667 9.16658 19.7563 9.16658 19.25C9.16658 18.7438 8.75618 18.3334 8.24992 18.3334C7.74366 18.3334 7.33325 18.7438 7.33325 19.25C7.33325 19.7563 7.74366 20.1667 8.24992 20.1667Z"
                                        stroke="#2C2D35" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M18.3334 20.1667C18.8397 20.1667 19.2501 19.7563 19.2501 19.25C19.2501 18.7438 18.8397 18.3334 18.3334 18.3334C17.8272 18.3334 17.4167 18.7438 17.4167 19.25C17.4167 19.7563 17.8272 20.1667 18.3334 20.1667Z"
                                        stroke="#2C2D35" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M0.916748 0.916626H4.58341L7.04008 13.1908C7.12391 13.6128 7.3535 13.9919 7.68866 14.2617C8.02383 14.5315 8.44322 14.6749 8.87341 14.6666H17.7834C18.2136 14.6749 18.633 14.5315 18.9682 14.2617C19.3033 13.9919 19.5329 13.6128 19.6167 13.1908L21.0834 5.49996H5.50008"
                                        stroke="#2C2D35" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </g>
                                <defs>
                                    <clipPath id="clip0_4_1053">
                                        <rect width="22" height="22" fill="white" />
                                    </clipPath>
                                </defs>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container grid">
                <img class="hero__image" src="assets/hero_pic.png" alt>
                <div class="hero__content">
                    <h1 class="hero__title">
                        Реплики картин от <span>Ink. House</span>
                    </h1>
                    <p class="hero__description">
                        Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные
                        цены.
                    </p>
                    <a href="#" class="btn primary-btn hero__link">Продукция</a>
                </div>
            </div>
        </section>
        <section class="catalog">
            <div class="container">
                <div class="catalog__header">
                    <h2 class="title catalog__title">Репродукции</h2>
                    <ul class="catalog__tabs">
                        <li class="catalog__items">
                            <button class="btn tab-btn tab-btn--active" data-country="France">Франция</button>
                        </li>
                        <li class="catalog__items">
                            <button class="btn tab-btn" data-country="Germany">Германия</button>
                        </li>
                        <li class="catalog__items">
                            <button class="btn tab-btn" data-country="England">Англия</button>
                        </li>
                    </ul>
                </div>
                <ul class="grid" id="catalog-list"></ul>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
